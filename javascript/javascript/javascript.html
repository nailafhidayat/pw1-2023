<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h2>Menghitung Lingkaran</h2>

    <form id="lingkaranForm">
        <label for="jarijari">Masukkan Jari-jari Lingkaran:</label>
        <input type="number" id="jarijari" min="1" placeholder="masukkan nilai jari-jari" required>
        <button type="button" onclick="hitung()">Hitung</button>
    </form>

    <p>Rumus keliling lingkaran: 2 * π * r</p>
    <p>Rumus luas lingkaran: π * r^2</p>

    <h3>Hasil Perhitungan:</h3>
    <p id="hasilKeliling"></p>
    <p id="hasilLuas"></p>

    <script>
        function hitung() {
            var jarijari = parseFloat(document.getElementById('jarijari').value);

            if (!isNaN(jarijari)) {
                var keliling = 2 * 3.14 * jarijari; // Rumus keliling lingkaran: 2 * π * r
                var luas = 3.14 * jarijari * jarijari; // Rumus luas lingkaran: π * r^2

                document.getElementById('hasilKeliling').innerHTML = "Keliling Lingkaran: " + keliling.toFixed(2);
                document.getElementById('hasilLuas').innerHTML = "Luas Lingkaran: " + luas.toFixed(2);
            } else {
                alert("Masukkan nilai jari-jari yang valid.");
            }
        }
    </script>

</body>
</html>
